<button ng-click="vm.toggleCart(vm.product.id)" ng-class="{'button-assertive': vm.product.cart, 'button-balanced': !vm.product.cart }" class="button button-block">
  <i class="icon" ng-class="{'ion-plus-circled': !vm.product.cart, 'ion-close-circled': vm.product.cart }"></i>&nbsp;
  <span ng-if="vm.product.cart">Remover do Carrinho</span>
  <span ng-if="!vm.product.cart">Adicionar ao Carrinho</span>
</button>
